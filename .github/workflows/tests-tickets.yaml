name: tests-tickets

# On determina cuando ejecutar el script
on:
  pull_request:
    paths:
      - 'tickets/**'

# jobs determina que tareas realizar
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd tickets && npm install && npm run test:ci
