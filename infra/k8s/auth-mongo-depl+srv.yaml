apiVersion: apps/v1
kind: Deployment
metadata: 
  name: auth-mongo-depl
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels: 
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo:4.2.1
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pv-claim
---            
apiVersion: v1
kind: Service
metadata: 
  name: auth-mongo-srv
spec: 
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi