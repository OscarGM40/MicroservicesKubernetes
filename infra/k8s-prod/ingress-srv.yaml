# apiVersion: extensions/v1beta1
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:    
  rules:
    - host: www.ticketing-k8s-prod.tk
      http:
        paths:
          - path: /api/users/?(.*) #
            pathType: "Prefix" # investigar los tipos
            backend:
              service:
                name: auth-srv
                port: 
                  number: 3000
          - path: /api/tickets/?(.*) #
            pathType: "Prefix" # investigar los tipos
            backend:
              service:
                name: tickets-srv
                port: 
                  number: 3000
          - path: /api/orders/?(.*)
            pathType: "Prefix" # investigar los tipos
            backend:
              service:
                name: orders-srv
                port: 
                  number: 3000
          - path: /api/payments/?(.*)
            pathType: "Prefix" # investigar los tipos
            backend:
              service:
                name: payments-srv
                port: 
                  number: 3000
          - path: /?(.*) # coger√° el resto de rutas,tiene que ir debajo de todas por menor especificidad
            pathType: "Prefix"
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
---                 
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: 'true'
    service.beta.kubernetes.io/do-loadbalancer-hostname: 'www.ticketing-k8s-prod.tk'
  labels:
    helm.sh/chart: ingress-nginx-2.0.3
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/version: 0.32.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: controller
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller 